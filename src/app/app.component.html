<mat-drawer-container class="drawerCntainer">
  <mat-drawer mode="side" [opened]="true">
    <mat-list role="list">
      <mat-list-item *ngFor="let demo of demos; let demoI = index" role="listitem">
        <a [routerLink]="demo.path">{{(demoI + 1) + '. ' + demo.label}}</a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
